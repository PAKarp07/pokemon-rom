    <script>
         var $ = require('jquery');
         require('./renderer.js');
         const electron = require('electron')
         const {ipcRenderer} = electron

         $('#select-postAnimation').on('change', function(e) {
             e.preventDefault();
             ipcRenderer.send('postAttack:change', this.value)
         });
